<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link type="text/css" rel="stylesheet" href="tic-tac-toe.css">
  <title>Tic - Tac - Toe</title>
</head>
<body>

<h1 id="myHeader">Tic - Tac - Toe</h1>

<hr><hr>

<table id="myTable">
  <tbody>
    <tr id="row1">
      <td id="1" class="cell"></td>
      <td id="2" class="cell column"></td>
      <td id="3" class="cell"></td>
    </tr>
    <tr id="row2">
      <td id="4" class="cell row"></td>
      <td id="5" class="cell row column"></td>
      <td id="6" class="cell row"></td>
    </tr>
    <tr id="row3">
      <td id="7" class="cell"></td>
      <td id="8" class="cell column"></td>
      <td id="9" class="cell"></td>
    </tr>
  </tbody>
</table>

<hr><hr>

<br>

<h2 id="myH2"></h2>

<br>

<div id="hiddenDiv" align="center">
  <button id="myButton">Play Another Game</button>
</div>

<script src="tic-tac-toe.js"></script>

</body>
</html>
